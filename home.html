<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="shortcut icon" href="./logo.webp" type="image/png">
    <link rel="stylesheet" href="./css/search.css" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no"
    />
    <title>PRODUCT SEARCH DEMO</title>
  </head>
  <body>
    <section>
      <!-- Tap Target Structure -->
      <div class="tap-target" data-target="new-feature">
        <div class="tap-target-content">
          <h5>Search function</h5>
          <p>Please typing something on this search box like "top" or "bottom"</p>
        </div>
      </div>
      <nav class="blue darken-3">
        <div class="nav-wrapper">

          <!-- Desktop view  -->
          <a href="#" class="brand-logo"
            ><i class="material-icons">cloud</i>Product Search Demo</a
          >
          <ul id="nav-mobile" class="right">
            <li class="hide-on-med-and-down">
              <a href="https://boostcommerce.net/">Home</a>
            </li>
            <li class="hide-on-med-and-down">
              <a href="https://boostcommerce.net/">Tops</a>
            </li>
            <li class="hide-on-med-and-down">
              <a href="https://boostcommerce.net/">Dresses</a>
            </li>
            <li class="hide-on-med-and-down">
              <a href="https://boostcommerce.net/">Outerwear</a>
            </li>
            <li class="hide-on-med-and-down">
              <a href="https://boostcommerce.net/">Glass</a>
            </li>
            <li class="search-bar">
              <div class="search-wrapper input-field">
                <input
                  class="search-elm"
                  type="search"
                  placeholder="Search products"
                />
                <label class="label-icon"
                  ><i class="material-icons" id="new-feature">search</i></label
                >
                <i class="material-icons icon-close">close</i>
              </div>
            </li>
          </ul>

          <!-- Menu mobile -->
          <a href="#" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons icon-menu">menu</i>
          </a>
          <ul class="sidenav right" id="mobile-menu">
            <li><a href="https://boostcommerce.net/">Home</a></li>
            <li><a href="https://boostcommerce.net/">Tops</a></li>
            <li><a href="https://boostcommerce.net/">Dresses</a></li>
            <li><a href="https://boostcommerce.net/">Outerwear</a></li>
            <li><a href="https://boostcommerce.net/">Glass</a></li>
          </ul>
        </div>
      </nav>
    </section>
    <footer><p>truongthanhnamdev@gmail.com</p></footer>
    <script type="text/javascript" src="js/materialize.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script src="./js/search.js" defer></script>
  </body>
</html>
